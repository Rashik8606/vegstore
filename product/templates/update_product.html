<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    
<form method="POST" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" >Save changes</button>
     
</form>
<p>Product ID: {{ product.id }}</p>
<form action="{% url 'delete_product' product.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p> Delete : {{product.name}}</p>
    <button type="submit">Delete</button>
</form>
<a href="{% url 'shop' %}">Cancel</a>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
